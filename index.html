<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Matrimony</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="leaves-container"></div>

    <div id="custom-cursor"></div>
    
    <div class="title-container">
        <img src="gifs/fall.gif" alt="Left Arrow" class="title-gif left-gif">
        <h1>Camp Matrimony</h1>
        <img src="gifs/campfire2.gif" alt="Campfire" class="title-gif right-gif">
    </div>
    <div class="subtitle">
        <p>In celebration of 10 years together, join us as we commit to the bit.</p>
    </div>
    
    <div class="date-info">
        <div class="date-container">
            <img src="gifs/calendar.gif" alt="Calendar" class="calendar-gif">
            <div class="date-text">
                <h2>When is it?</h2>
                <p>October 25-27th. Ceremony after dark Saturday October 26th</p>
            </div>
        </div>
    </div>

    <div class="dress-code-info">
        <div class="dress-code-container">
            <img src="gifs/tux.gif" alt="Tuxedo" class="dress-code-gif">
            <div class="dress-code-text">
                <h2>Dress Code</h2>
                <p>We're camping, outside. It might be chilly.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

    <div class="footer-container">
        <img src="gifs/campflames.gif" alt="Camp Flames" class="footer-gif campflames-gif">
        <img src="gifs/animriver.gif" alt="Animated River" class="footer-gif river-gif">
        <img src="gifs/teepeecamp.gif" alt="Teepee Camp" class="footer-gif teepeecamp-gif">
    </div>
    <script src="leaves.js"></script>

</body>
</html>
